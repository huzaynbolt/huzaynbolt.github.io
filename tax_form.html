<body class=" bg-off-white">

    <header role="banner" class="nav_header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="img/logo.png" alt="Invest in Nigeria">
                </a>
            </div>

            <div class="nav_trigger">
                <a class="primary-nav-trigger" href="#0">
                    <span class="menu-icon"></span>
                    <span class="menu-text">Menu</span>
                </a>
                <!--vm-primary-nav-trigger -->
            </div>
            <div class="primary_nav">
                <ul class="menu_nav">
                    <li class="nav_item"><a href="#" class="nav_link_item">Why Nigeria</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">Setting Up</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">Priority Sectors</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">States</a></li>
                    <li class="nav_item "><a href=" # " class="nav_link_item ">Media Center</a></li>
                    <li class="nav_item "><a href="# " class="nav_link_item ">Resources</a></li>
                    <li class="nav_item font__bold"><a href="#" class="nav_link_item user"></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main_content_area ">
        <section class="hero_area main_hero">
            <div class="container ">
                <div class="intro_msg is__centered color-white">
                    <h1 class="intro__title">Stamp Duty Certificate</h1>
                    
                    <ul class="action_steps">
                        <!--Add the class "step__done" to a submitted step-->
                        <li class="step__item step__active">
                            <a href="#tax_form.html">
                                <span class="step__count"></span>
                                <span class="step__label">Application</span>
                            </a>
                        </li>
                        <li class="step__item">
                            <a href="#tax_form_2.html">
                                <span class="step__count"></span>
                                <span class="step__label">Tax History</span>
                            </a>
                        </li>
                        <li class="step__item">
                            <a href="#tax_form_3.html">
                                <span class="step__count"></span>
                                <span class="step__label">Submit Documents</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="with_panel">
            <div class="narrow_container">
                <div class="floating__panel">
                    <div class="panel__wrapper">
                        <section class="wizard">
                           <div class=" wizard_body">
                               <article class="wizard_step step_form">
                                   <header class="step_heading">
                                        <h4 class="title">Application for Tax Certificate</h4>
                                    </header>
                                    <div class="step_body">
                                        <form action="">
                                            <fieldset>
                                               <div class="form-group">
                                                   <label class="control-label">Name of Company</label>
                                                   <input type="text" id="instName" class="form-control" placeholder="Institution Name">
                                               </div>

                                                <div class="form-group">
                                                   <label class="control-label">Registration Address (No P.O. Box)</label>
                                                   <textarea rows="2" id="poBox" class="form-control" placeholder="Enter the corporate address here"></textarea>
                                               </div>

                                               <div class="form-horizontal">
                                                   <div class="form-group col-sm-6">
                                                       <label class="control-label">Incorporation Reference No</label>
                                                       <input id="refereNo" type="text" class="form-control" placeholder="">
                                                   </div>
                                                   <div class="form-group col-sm-6">
                                                       <label class="control-label">Date of Incorporation</label>
                                                       <input id="incDate" type="text" class="form-control" placeholder="">
                                                   </div>
                                               </div>

                                               <div class="form-group">
                                                   <label class="control-label">Tax Identification Number</label>
                                                   <input id="tin" type="text" class="form-control" placeholder="Enter">
                                               </div>
                                            </fieldset>

                                            <fieldset>
                                               <div class="form-group">
                                                   <label class="control-label">Nature of Trade</label>
                                                   <textarea id="trade" rows="2" class="form-control" placeholder="Enter the corporate address here"></textarea>
                                               </div>
                                                <div class="form-group">
                                                   <label class="control-label">Turnover of the company in the latest tax return file with the Revenue</label>
                                                   <div class="input-group">
                                                       <span class="input-group-addon">
                                                           <i class="currency naira"></i>
                                                       </span>
                                                       <input id="currency" type="text" class="form-control" placeholder="">
                                                   </div>
                                               </div>
                                               <div class="form-horizontal">
                                                   <div class="form-group col-sm-6">
                                                       <label class="control-label">Previous TAX certificate No</label>
                                                       <input id="taxCertNo" type="text" class="form-control" placeholder="">
                                                   </div>
                                                   <div class="form-group col-sm-6">
                                                       <label class="control-label">Previous TAX certificate Date</label>
                                                       <input id="taxCertDate" type="text" class="form-control" placeholder="">
                                                   </div>
                                               </div>
                                           </fieldset>

                                       </form>
                                       <div class="more__btn text-center">
                                            <a href="#" id="taxForm1" class="btn btn-secondary">
                                                Continue <i class="fa fa-arrow-right"></i>
                                            </a>
                                        </div>
                                        
                                    </div>
                               </article>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <a href="#0 " class="to-top ">Top</a>

    <script src="js/jquery-2.1.4.js "></script>
    <script src="js/base.min.js "></script>
    <script src="js/main.js "></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="js/jstorage.js "></script>

    <script>
        (function(){
            if($.jStorage.get("activeUser")){
                var currentUser = $.jStorage.get('currentuser');
                $(".user").text(currentUser.name);
            }
            else{
                location.href='login.html';
            }
        })();
        $("#taxForm1").click(function(e){
            e.preventDefault();
            let instName = $("#instName").val();
            let poBox = $("#poBox").val();
            let refereNo = $("#refereNo").val();
            let incDate = $("#incDate").val();

            let trade = $("#trade").val();
            let currency = $("#currency").val();
            let taxCertNo = $("#taxCertNo").val();
            let taxCertDate = $("#taxCertDate").val();

            AddTaxDetailsOne(instName,poBox,refereNo,incDate,tin,trade,currency,taxCertNo,taxCertDate)
        });


        function AddTaxDetailsOne(instName,poBox,refereNo,incDate,tin,trade,currency,taxCertNo,taxCertDate){

            if(instName!='' && poBox!='' && refereNo!='' && incDate!='' && tin!='' && trade!=''){
                $.jStorage.set("taxForm1",{"instName":instName,"poBox":poBox,"refereNo":refereNo,
                    "incDate":incDate,"tin":trade,"trade":trade,"currency":currency,"taxCertNo":taxCertNo,"taxCertDate":taxCertDate
                });
                swal("Success","Proceed to next stage","success");
                setTimeout(function(){
                    location.href= "tax_form_2.html"
                },3000)
            }
            else{
                swal("Oops","Ensure all fields are filled and valid","error");
            }

        }
    </script>

</body>

</html>
