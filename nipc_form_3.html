    <script>
        (function(){
            if($.jStorage.get("activeUser")){
                var currentUser = $.jStorage.get('currentuser');
                $(".user").text(currentUser.name);
            }
            else{
                location.href='login.html';
            }
        })();
        $("#nipc3").click(function(e){
            e.preventDefault();
            let equityAmt = $("#equityAmt").val();
            let equityPercent = $("#equityPercent").val();
            let loan = $("#loan").val();
            let sharesPref = $("#sharesPref").val();

            let equityAmtLocal = $("#equityAmtLocal").val();
            let equityPercentLocal = $("#equityPercentLocal").val();
            let loanLocal = $("#loanLocal").val();
            let sharesLocal = $("#sharesLocal").val();


            AddNipcDetailsThree(equityAmt,equityPercent,loan,sharesPref,equityAmtLocal,equityPercentLocal,loanLocal,sharesLocal)

        });


        function AddNipcDetailsThree(equityAmt,equityPercent,loan,sharesPref,equityAmtLocal,equityPercentLocal,loanLocal,sharesLocal){

            if(equityAmt!='' && equityPercent!='' && loan!='' && sharesPref!='' && equityAmtLocal!='' && equityPercentLocal!=''){
                $.jStorage.set("nipcThree",{"equityAmt":equityAmt,"equityPercent":equityPercent,"loan":loan,
                    "sharesPref":sharesPref,"equityAmtLocal":equityAmtLocal,"equityPercentLocal":equityPercentLocal,"loanLocal":loanLocal,
                    "sharesLocal":sharesLocal
                });
                swal("Success","Proceed to next stage","success");
                setTimeout(function(){
                    location.href= "nipc_form_4.html"
                },3000)
            }
            else{
                swal("Oops","Ensure all fields are filled and valid","error");
            }

        }
    </script>
