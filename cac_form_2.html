    <main class="main_content_area ">
        <section class="hero_area main_hero">
            <div class="container ">

                    <h1 class="intro__title">CAC Registration</h1>
                    
                    <ul class="action_steps">
                        <!--Add the class "step__done" to a submitted step-->
                        <li class="step__item step__done">
                            <a href="cac_form.html">
                                <span class="step__count"></span>
                                <span class="step__label">About</span>
                            </a>
                        </li>
                        <li class="step__item step__active">

        <section class="with_panel">

                                   <header class="step_heading">

                                    <div class="step_body">
                                        <form action="">
                                                                                       
                                           <div class="form-group">
                                               <label class="control-label">Amount of Shares in words</label>
                                               <textarea rows="2" id="sharesamount" class="form-control" placeholder="e.g One Million units of shares"></textarea>
                                           </div>
                                           
                                           <div class="form-group">
                                               <label class="control-label">Value In naira</label>
                                               <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="currency naira"></i>
                                                    </span>
                                                   <input type="number" id="sharesinnaira" class="form-control" placeholder="Value in naira.">
                                               </div>
                                           </div>
                                           
                                           <div class="form-group">
                                               <div class="input-group">
                                                   <span class="input-group-addon">Divided Into</span>
                                                   <input type="text" id="dividedinto" class="form-control" placeholder="">
                                                   <span class="input-group-addon">of <i class="currency naira"></i></span>
                                                   <input type="number" id="dividedunit" class="form-control" placeholder="">
                                                   <span class="input-group-addon">
                                                        Each
                                                    </span>
                                               </div>
                                           </div>
                                           
                                           <div class="form-horizontal">
                                               <div class="form-group col-sm-6">

                                               </div>
                                               <div class="form-group col-sm-6">
                                                   <label class="control-label">Telephone number</label>
                                                   <input type="tel" id="phonenumber" class="form-control" placeholder="Phone number.">
                                               </div>
                                           </div>
                                           
                                           <div class="form-group media_uploader">
                                                <label class="control-label">
                                                    Signature of Director
                                                </label>
                                                <div class="media_thumb">
                                                  <!--Insert uploaded image here-->
                                                   <!--<img src="../img/banners/article_image.jpg" class="" alt="Blog post header">-->

                                                   <div class="img_uploader text-center">
                                                        <div class="file_upload">
                                                            <label for="item_image" class="upload_trigger">
                                                                <input type="file" name="file" id="item_image" class="inputfile hidden" />
                                                                <i class="fa fa-upload" title="Attach signature"></i>
                                                            </label>
                                                        </div>
                                                       <p>Attach Signature</p>
                                                   </div>
                                                </div>
                                            </div>
                                           
                                       </form>

                                            <a href="#cac_form_3.html" id="cac2" class="btn btn-secondary">

    <script src="js/jquery-2.1.4.js "></script>
    <script src="js/base.min.js "></script>
    <script src="js/main.js "></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="js/jstorage.js "></script>

    <script>
        (function(){
            if($.jStorage.get("activeUser")){
                var currentUser = $.jStorage.get('currentuser');
                $(".user").text(currentUser.name);
            }
            else{
                location.href='login.html';
            }
        })();
        $("#cac2").click(function(e){
            e.preventDefault();
            let sharesamount = $("#sharesamount").val();
            let sharesinnaira = $("#sharesinnaira").val();
            let dividedinto =$("#dividedinto").val();
            let dividedunit= $("#dividedunit").val();
            let directorname= $("#directorname").val();
            let phonenumber= $("#phonenumber").val();

            AddCacForm2(sharesamount,sharesinnaira,dividedinto,dividedunit,directorname,phonenumber)
        });
        function AddCacForm2(sharesamount,sharesinnaira,dividedinto,dividedunit,directorname,phonenumber){
            if(sharesamount!='' && sharesinnaira!='' && dividedinto!='' && dividedunit!=''){
                $.jStorage.set("cacform2",{"sharesamount":sharesamount,"sharesinnaira":sharesinnaira,"dividedinto":dividedinto,
                    "dividedunit":dividedunit,"directorname":directorname
                ,"phonenumber":phonenumber
                });
                swal("Success","Proceed to next stage","success");
                setTimeout(function(){
                    location.href= "cac_form_3.html"
                },3000)
            }
            else{
                swal("Oops","Ensure all fields are filled and valid","error");
            }
        }
    </script>
