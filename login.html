    <main class="main_content_area ">
        <div class="section__block">
            <div class="container">
                <div class="auth__panel">
                    <section class="auth__form">
                        <div class="content__wrapper">
                            <div class="section__header">
                                <h2 class="section_title">Login</h2>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label class="control-label">Email Address</label>
                                    <input type="email" id="email" autofocus class="form-control" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="submit" class="btn btn-block btn-secondary">

                                    </button>
                                </div>

    <script src="js/jquery-2.1.4.js "></script>
    <script src="js/base.min.js "></script>
    <script src="js/main.js "></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/jstorage.js"></script>


    <script>

        function loginUser(email,password){
            if( email!='' && password!='' ){
                var accounts = $.jStorage.get("accounts");
                let isValidUser = accounts.some(function(user){
                    if(user.email==email && user.password)
                        $.jStorage.set("currentuser",user);
                    return user.email==email && user.password==password
                });
                if(isValidUser){
                    $.jStorage.set("activeUser",true);

                    setTimeout(function(){
                        location.href="registerBiz_home.html"
                    },3000);

                }
                else{
                    swal("Oops","Invalid email/password","error");
                }

            }
            else{
                swal("Oops","Ensure all fields are filled and valid","error");
            }
        }


        $("#submit").click(function(e){
            e.preventDefault();
            let email = $("#email").val();
            let password = $("#password").val();

            loginUser(email,password);
        })
    </script>

</body>
