<head>

    <script src="js/modernizr.js"></script>

</head>

<body class=" bg-off-white">

    <header role="banner" class="nav_header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="img/logo.png" alt="Invest in Nigeria">
                </a>
            </div>

            <div class="nav_trigger">
                <a class="primary-nav-trigger" href="#0">
                    <span class="menu-icon"></span>
                    <span class="menu-text">Menu</span>
                </a>
                <!--vm-primary-nav-trigger -->
            </div>
            <div class="primary_nav">
                <ul class="menu_nav">
                    <li class="nav_item"><a href="#" class="nav_link_item">Why Nigeria</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">Setting Up</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">Priority Sectors</a></li>
                    <li class="nav_item"><a href="#" class="nav_link_item">States</a></li>
                    <li class="nav_item "><a href=" # " class="nav_link_item ">Media Center</a></li>
                    <li class="nav_item "><a href="# " class="nav_link_item ">Resources</a></li>
                    <li class="nav_item font__bold"><a href="#" class="nav_link_item user"></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main_content_area ">
        <section class="hero_area main_hero">
            <div class="container ">
                <div class="intro_msg is__centered color-white">
                    <h1 class="intro__title">Stamp Duty Certificate</h1>
                    
                    <ul class="action_steps">
                        <!--Add the class "step__done" to a submitted step-->
                        <li class="step__item step__done">
                            <a href="#firs_form.html">
                                <span class="step__count"></span>
                                <span class="step__label">Create Account</span>
                            </a>
                        </li>
                        <li class="step__item step__active">
                            <a href="firs_form_2.html">
                                <span class="step__count"></span>
                                <span class="step__label">Articles of Association</span>
                            </a>
                        </li>
                        <li class="step__item">
                            <a href="#firs_form_3.html">
                                <span class="step__count"></span>
                                <span class="step__label">Company Registration</span>
                            </a>
                        </li>
                        <li class="step__item">
                            <a href="#firs_form_4.html">
                                <span class="step__count"></span>
                                <span class="step__label">Submit Documents</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section class="with_panel">
            <div class="narrow_container">
                <div class="floating__panel">
                    <div class="panel__wrapper">
                        <section class="wizard">
                           <div class=" wizard_body">
                               <article class="wizard_step step_form">
                                   <header class="step_heading">
                                        <h4 class="title">Memorandum and Articles of Association</h4>
                                        
                                    </header>
                                    <div class="step_body">
                                        <form action="">
                                            <div class="form-group">
                                                <label class="control-label">Tin</label>
                                                <input id="tin" type="text" class="form-control" placeholder="Enter your TIN here">
                                           </div>

                                           <div class="form-group">
                                               <label class="control-label">Full Name</label>
                                               <input type="text" id="fullName" class="form-control" placeholder="Enter your full name here">
                                           </div>
                                           

                                           <div class="form-horizontal">
                                               <div class="form-group col-sm-6">
                                                   <label class="control-label">Email Address</label>
                                                   <input type="email" id="email" class="form-control" placeholder="Enter Email address here.">
                                               </div>
                                               <div class="form-group col-sm-6">
                                                   <label class="control-label">Phone number</label>
                                                   <input type="tel" id="phone" class="form-control" placeholder="Enter phone number here.">
                                               </div>
                                           </div>
                                           
                                           <div class="form-horizontal">
                                               <div class="form-group col-sm-6">
                                                   <label class="control-label">Date of Birth</label>
                                                   <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                                               </div>
                                               <div class="form-group col-sm-6">
                                                    <label class="control-label">Nationality</label>
                                                    <select class="form-control" id="country">
                                                        <option>Nigeria</option>
                                                        <option>Ghana</option>
                                                        <option>France</option>
                                                        <option>United Kingdom</option>
                                                        <option>United States of America</option>
                                                        <option>Spain</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                               <label class="control-label">Address</label>
                                               <textarea rows="2" id="address" class="form-control" placeholder="Enter address"></textarea>
                                           </div>

                                       </form>
                                       <div class="more__btn text-center">
                                            <a href="firs_form.html" class="btn btn-default">
                                                <i class="fa fa-arrow-left"></i> Back
                                            </a>
                                            <a href="#" id="firs2" class="btn btn-secondary">
                                                Save and Next <i class="fa fa-arrow-right"></i>
                                            </a>
                                        </div>                                         
                                    </div>
                               </article>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/jquery-2.1.4.js "></script>
    <script src="js/base.min.js "></script>
    <script src="js/main.js "></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="js/jstorage.js "></script>

    <script>
        (function(){
            if($.jStorage.get("activeUser")){
                var currentUser = $.jStorage.get('currentuser');
                $(".user").text(currentUser.name);
            }
            else{
                location.href='login.html';
            }
        })();
        $("#firs2").click(function(e){
            e.preventDefault();
            let tin = $("#tin").val();
            let fullName = $("#fullName").val();
            let email = $("#email").val();
            let phone = $("#phone").val();

            let country = $("#country").val();
            let address = $("#address").val();


            AddFirsTwo(tin,fullName,email,phone,country,address)
        });



        function AddFirsTwo(tin,fullName,email,phone,country,address){

            if(tin!='' && fullName!='' && email!='' && phone!='' && country!='' ){
                $.jStorage.set("firs2",{"tin":tin,"fullName":fullName,"email":email,
                    "phone":phone,"country":country
                    ,"address":address
                });
                swal("Success","Proceed to next stage","success");
                setTimeout(function(){
                    location.href= "firs_form_3.html"
                },3000)
            }
            else{
                swal("Oops","Ensure all fields are filled and valid","error");
            }

        }
    </script>

</body>

</html>
